<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating-my-survey-form-page | Survey Form</title>
    <link rel="stylesheet" href="./css/survey.css">

</head>

<body>
    <main>

        <div class="container">

            <h1> My Survey Form </h1>

            <div id="myform">

                <form action="#" method="post">

                    <p class="lab">
                        <label for="name">Name</label>
                        <input type="text" class="text" name="First name" id="name" placeholder="Enter your name">
                    </p>

                    <p class="lab">
                        <label for="email">Email</label>
                        <input type="email" class="text" name="email" id="email" placeholder="Enter your email">
                    </p>

                    <p class="lab">
                        <label for="age">Age</label>
                        <input type="number" class="text" name="age" id="age" placeholder="Enter your age">
                    </p>

                    <p class="lab">
                        Which option best describes you?
                        <select name="" class="mag" id="let">
                            <option value="Employed">Employed</option>
                            <option value="Student" selected>Student</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>
                    </p>

                    <p class="lab">
                        <label for="rec">Would you recommend Agoziestilez to your friends?<br></label>
                        <input type="radio" class="mag" name="rec" id="rec"> YES <br>
                        <input type="radio" name="rec" id="rec"> NO <br>
                        <input type="radio" name="rec" id="rec"> MAYBE  <br>
                    </p>

                    <p class="lab">
                        Languages and Frameworks known (check all that apply) <br>
                        <input type="checkbox" class="mag" name="" id="C" checked> <label for="C">C</label> <br>
                        <input type="checkbox" name="" id="Bootstrap" checked> <label for="Bootstrap">Bootstrap</label> <br>
                        <input type="checkbox" name="" id="C++"> <label for="C++">C++</label> <br>
                        <input type="checkbox" name="" id="C#"> <label for="C#">C#</label> <br>
                        <input type="checkbox" name="" id="Java"> <label for="Java">Java</label> <br>
                        <input type="checkbox" name="" id="Python"> <label for="Python">Python</label> <br>
                        <input type="checkbox" name="" id="Javascript"> <label for="Javascript">Javascript</label> <br>
                        <input type="checkbox" name="" id="Angular"> <label for="Angular">Angular</label> <br>
                        <input type="checkbox" name="" id="Djagon"> <label for="Djagon">Djagon</label> <br>
                        <input type="checkbox" name="" id="React"> <label for="React">React</label> <br>
                        <input type="checkbox" name="" id="Spring"> <label for="Spring">Spring</label> <br>
                    </p>

                    <p class="lab">
                        Any comments or suggestions
                        <textarea name="" class="mag" id="let" cols="" rows="7"></textarea>
                    </p>


                    <p class="lab">
                        <input type="submit" value="Submit" id="sub">
                    </p>

                    <p class="lab">
                        <input type="reset" value="Reset" id="rest">
                    </p>
                    
                </form>
                
                                    <p class="lab">
                                        <a href="../index.html"><input type="button" value="Homepage" id="homep"></a>
                                    </p>
            </div>

        </div>

    </main>
</body>

</html>
