<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating-my-survey-form-page | Survey Form</title>
    <link rel="stylesheet" href="./css/survey.css">

</head>

<body>
    <main>

        <div class="container">

            <h1> My Survey Form </h1>

            <div id="myform">

                <form action="#" method="post">

                    <p class="lab">
                        <label for="name">Name</label>
                        <input type="text" class="text" name="First name" id="name" value="Enter your name">
                    </p>

                    <p class="lab">
                        <label for="email">Email</label>
                        <input type="text" class="text" name="First name" id="email" value="Enter your email">
                    </p>

                    <p class="lab">
                        <label for="age">Age</label>
                        <input type="text" class="text" name="First name" id="age" value="Enter your age">
                    </p>

                    <p class="lab">
                        <label for="">Which option best describes you?</label>
                        <select name="" class="mag" id="let">
                            <option value="Employed">Employed</option>
                            <option value="Student" selected>Student</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>
                    </p>

                    <p class="lab">
                        <label for="">Would you recommend Agoziestilez to your friends?</label><br>
                        <input type="radio" class="mag" name="" id=""> YES <br>
                        <input type="radio" name="" id=""> NO  <br>
                        <input type="radio" name="" id=""> MAYBE  <br>
                    </p>

                    <p class="lab">
                        Languages and Frameworks known (check all that apply) <br>
                        <input type="checkbox" class="mag" name="" id=""> C <br>
                        <input type="checkbox" name="" id=""> C++ <br>
                        <input type="checkbox" name="" id=""> C# <br>
                        <input type="checkbox" name="" id=""> Java <br>
                        <input type="checkbox" name="" id=""> Python <br>
                        <input type="checkbox" name="" id=""> Javascript <br>
                        <input type="checkbox" name="" id=""> Angular <br>
                        <input type="checkbox" name="" id=""> Djagon <br>
                        <input type="checkbox" name="" id=""> React <br>
                        <input type="checkbox" name="" id=""> Spring <br>
                    </p>

                    <p class="lab">
                        Any comments or suggestions
                        <textarea name="" class="mag" id="let" cols="" rows="7"></textarea>
                    </p>


                    <p class="lab">
                        <input type="submit" value="Submit" id="sub">
                    </p>

                    <p class="lab">
                        <input type="reset" value="Reset" id="rest">
                    </p>
                    
                </form>
                
                                    <p class="lab">
                                        <a href="../index.html"><input type="button" value="Homepage" id="homep"></a>
                                    </p>
            </div>

        </div>

    </main>
</body>

</html>
